<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Order</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Add Order</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="container mt-4">
			<section id="form" class="bg-light py-5">
				<div class="container">
                    <p>Enter product details:</p>
                    {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                    {% endif %}
                    <form action="/add-order-confirmation" method="post">
                        <div class="form-group">
                            <label for="customerID">Customer: {{ customerID }}</label>
                            <a href='add-order-customer'>Change Customer</a>
                        </div>
                        <div class="form-group">
                            <label for="orderDate">Order Date: {{ orderDate }}</label>
                            <a href='add-order-date'>Change Date</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
			</section>
		</main>
    </body>
</html>
