<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Orders</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<header class="bg-dark text-light">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Products</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="container mt-4">
			<section id="orders" class="mt-4">
				<h2>Our Orders</h2>
				{% if orders and orders.length > 0 %} 
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">View</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.orderId }}</td>
                        <td>{{ order.customerName }}</td>
                        <td>{{ order.orderDate }}</td>
                        <td><a href='orders/{{ order.orderId }}'>View</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {% else %}
                There are no orders.
                {% endif %}
			</section>
		</main>
	</body>
</html>
